<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Download Cash for free</title>
</head>

<body>
    <script>
        function getmecash() {
            var amount = document.getElementById("cashamount").value;
            var dol = document.getElementById("dolar");
            var eu = document.getElementById("euro");
            var yen = document.getElementById("yen");
            var iqd = document.getElementById("iqd");
            var egp = document.getElementById("egp");
            confirm('Downloading: '
                + (dol.checked ? '$' : '')
                + (eu.checked ? '£' : '')
                + (yen.checked ? '¥' : '')
                + ' ' + amount * Math.ceil(Math.random() * Math.PI) + ' '
                + (iqd.checked ? 'IQD' : '')
                + (egp.checked ? 'EGP' : '')
                + ' in cash, please check your wallet.');
        }
    </script>
    <div class="main-grid">
        <header>
            <h1>Welcome to DownloadCashOnline.com</h1>
        </header>
        <main>
            <p>
            <h2>
                Disclaimer:
            </h2>We are not the first website to provide such service, but we definitely provide more cash for less
            clicks, if you are lucky
            you will
            get 2x or 3x for each click
            </p>
            <p>To download cash Please click the button </p>
            <br>
            <input class="btn" type="checkbox" name="dolar" id="dolar" disabled=true checked=true><label
                for="dolar">Dolar</label>
            <br>
            <input class="btn" type="checkbox" name="euro" id="euro"><label for="euro">Euro</label>
            <br>
            <input class="btn" type="checkbox" name="yen" id="yen"><label for="yen">Yen</label>
            <br>
            <input class="btn" type="checkbox" name="iqd" id="iqd"><label for="iqd">IQD</label>
            <br>
            <input class="btn" type="checkbox" name="egp" id="egp"><label for="egp">EGP</label>
            <br>
            <input type="number" placeholder="Amount" class="btn" name="cashamount" id="cashamount" value="cashamount">
            <button class="btn" onclick='getmecash()'>Download now</button>
        </main>
        <footer>
            copy rights reserved to whomever 2020
        </footer>
    </div>
</body>


</html>
